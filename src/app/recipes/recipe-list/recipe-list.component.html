<div class="row">
    <div class="col-sm-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-sm-12 list-group">
        <div class="list-group">
        <a href="" class="list-group-item list-group-item-action active clearfix" *ngFor="let recipe of recipes">
            <div class="media">
                <div class="media-body">
                    <h4 class="list-group-item-heading">{{recipe.name}}</h4>
                    <p class="list-group-item-text">{{recipe.description}}</p>
                </div>
                <img [src]="recipe.imagePath" alt="{{recipe.name}}" class=" ml-3 align-self-center img-responsive"
                    style="width:80px;">
            </div>
        </a>
        <a href="" class="list-group-item list-group-item-action clearfix" *ngFor="let recipe of recipes">
                <div class="media">
                    <div class="media-body">
                        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
                        <p class="list-group-item-text">{{recipe.description}}</p>
                    </div>
                    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class=" ml-3 align-self-center img-responsive"
                        style="width:80px;">
                </div>
            </a>
        </div>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
