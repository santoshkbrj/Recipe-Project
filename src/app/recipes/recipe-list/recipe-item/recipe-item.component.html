<a href="" class="list-group-item list-group-item-action active clearfix" (click)="onSelected();">
    <div class="media">
        <div class="media-body">
            <h4 class="list-group-item-heading">{{recipe.name}}</h4>
            <p class="list-group-item-text">{{recipe.description}}</p>
        </div>
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class=" ml-3 align-self-center img-responsive"
            style="width:80px;">
    </div>
</a>
